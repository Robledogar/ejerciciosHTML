<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario de prueba de HTML5</title>
	
</head>
<body>

	<form action="" method="get">
		<p>Nombre: <input type="text" name="nombre" required="true" autofocus="autofocus"></p>

		<p>Correo electrónico: <input type="email" name="correo" required="true"></p>

		<p>URL: <input type="url" name="url" size="35" placeholder="Escribe la URL de tu página web personal"></p>

		<p>Fecha: <input type="date" name="fecha"></p>

		<p>Tiempo: <input type="time" name="tiempo"></p>

		<p>Fecha y hora: <input type="date" name="date2"><input type="time" name="time2"></p>

		<p>Mes: <input type="month" name="mes"></p>

		<p>Semana: <input type="week" name="semana"></p>

		<p>Número (min -10, max 10): <input type="number" name="numero" min="-10" max="10" value="0"></p>

		<p>Teléfono: <input type="tel" name="telefono"></p>

		<p>Término de búsqueda: <input type="search" name="busqueda"></p>

		<p>Color favorito: <input type="color" name="color"></p>


		<p><input type="submit" name="enviar" value="Enviar"></p>

	</form>

	

	

</body>
</h
